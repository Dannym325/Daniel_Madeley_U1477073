<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Results Page</h1>

<a href="/login">Submit another user</a>

<table boarder="1">
    <thead>
    <tr>
        <th th:width="60px">ID</th>
        <th th:width="150px">Username</th>
        <th th:width="150px">Title</th>
        <th th:width="150px">Content</th>
        <th th:width="150px">Edit</th>
        <th th:width="150px">Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}">

        <td>
            <p th:text="${blog.id}"></p>
        </td>

        <td>
            <p th:text="${blog.username}"></p>
        </td>
        <td>
            <p th:text="${blog.title}"></p>
        </td>
        <td>
            <p th:text="${blog.content}"></p>
        </td>
        <td>
            <a href="#" th:href="@{/delete/card/}+${blog.id}" class="pull-right">Edit</a>
        </td>
        <td>
            <a href="#" th:href="@{/edit/card/}+${card.id}" class="pull-right">Delete</a>
        </td>


    </tr>
    </tbody>
</table>

</body>
</html>
