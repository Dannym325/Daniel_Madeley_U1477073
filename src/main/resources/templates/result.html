<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'Username: ' + ${user.username}" />
<p th:text="'Password: ' + ${user.password}" />
<a href="/login">Submit another user</a>

<table>
    <thead>
    <tr>
        <th th:width="60px">ID</th>
        <th th:width="150px">Username</th>
        <th th:width="150px">Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td>
            <p th:text="${user.id}"></p>
        </td>

        <td>
            <p th:text="${user.username}"></p>
        </td>
        <td>
            <p th:text="${user.password}"></p>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
